<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Level Pack Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .main {
            padding: 30px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .pack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pack-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .pack-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .pack-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .pack-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .pack-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .pack-stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        .pack-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .pack-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .pack-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .pack-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Level Pack Manager</h1>
            <p>Manage your emoji alchemy level packs</p>
        </div>
        
        <div class="main">
            <div class="actions">
                <button class="btn btn-success" onclick="showCreateModal()">
                    ‚ûï Create New Pack
                </button>
                <button class="btn btn-primary" onclick="loadPacks()">
                    üîÑ Refresh
                </button>
                <a href="/admin-editor.html" class="btn btn-secondary">
                    üìù Old Editor
                </a>
                <a href="/" class="btn btn-primary">
                    üéÆ Play Game
                </a>
            </div>
            
            <div id="alerts"></div>
            
            <div id="loading" class="loading">
                üîÑ Loading level packs...
            </div>
            
            <div id="packs" class="pack-grid" style="display: none;">
                <!-- Packs will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Create Pack Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3>‚ûï Create New Level Pack</h3>
            <div class="form-group">
                <label for="packName">Pack Name</label>
                <input type="text" id="packName" placeholder="My Awesome Levels" required>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                <button class="btn btn-success" onclick="createPack()">Create Pack</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentPacks = [];
        
        // Load packs on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPacks();
        });
        
        async function loadPacks() {
            showLoading(true);
            hideAlert();
            
            try {
                // Load from localStorage
                const localPacks = getLocalPacks();
                
                // Try to load from cloud
                let cloudPacks = [];
                try {
                    const response = await fetch('/.netlify/functions/get-levels');
                    const result = await response.json();
                    if (result.success) {
                        cloudPacks = result.data || [];
                    }
                } catch (error) {
                    console.warn('Could not load from cloud:', error);
                }
                
                // Combine and deduplicate
                const allPacks = [...localPacks, ...cloudPacks];
                currentPacks = allPacks.filter((pack, index, self) => 
                    index === self.findIndex(p => p.id === pack.id)
                );
                
                displayPacks();
                showAlert(`Loaded ${currentPacks.length} level packs`, 'success');
                
            } catch (error) {
                console.error('Error loading packs:', error);
                showAlert('Failed to load level packs', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function getLocalPacks() {
            const packs = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('levelPack_')) {
                    try {
                        const packData = JSON.parse(localStorage.getItem(key));
                        packs.push({
                            ...packData,
                            source: 'local'
                        });
                    } catch (error) {
                        console.warn('Invalid pack data:', key);
                    }
                }
            }
            return packs;
        }
        
        function displayPacks() {
            const container = document.getElementById('packs');
            
            if (currentPacks.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #7f8c8d;">
                        <h3>No level packs found</h3>
                        <p>Create your first level pack to get started!</p>
                    </div>
                `;
            } else {
                container.innerHTML = currentPacks.map(pack => `
                    <div class="pack-card">
                        <div class="pack-header">
                            <div>
                                <div class="pack-title">${escapeHtml(pack.name)}</div>
                                <div class="pack-meta">
                                    ID: ${pack.id} ‚Ä¢ ${pack.source || 'unknown'} ‚Ä¢ 
                                    ${new Date(pack.timestamp).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                        
                        <div class="pack-stats">
                            <div class="stat">
                                <div class="stat-number">${pack.totalLevels || pack.levels?.length || 0}</div>
                                <div class="stat-label">Levels</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${pack.levels ? pack.levels.length : '?'}</div>
                                <div class="stat-label">Available</div>
                            </div>
                        </div>
                        
                        <div class="pack-actions">
                            <button class="btn btn-primary" onclick="viewPack('${pack.id}')">
                                üëÅÔ∏è View
                            </button>
                            <button class="btn btn-secondary" onclick="editPack('${pack.id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-danger" onclick="deletePack('${pack.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            container.style.display = 'grid';
        }
        
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
            document.getElementById('packName').focus();
        }
        
        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('packName').value = '';
        }
        
        async function createPack() {
            const name = document.getElementById('packName').value.trim();
            if (!name) {
                showAlert('Please enter a pack name', 'error');
                return;
            }
            
            // Check for duplicates
            if (currentPacks.some(pack => pack.name.toLowerCase() === name.toLowerCase())) {
                showAlert('A pack with this name already exists', 'error');
                return;
            }
            
            const timestamp = new Date().toISOString();
            const id = timestamp.replace(/[-:.]/g, '').replace('T', '').slice(0, 14);
            
            const newPack = {
                id: id,
                name: name,
                timestamp: timestamp,
                totalLevels: 0,
                levels: [],
                filename: `${name.toLowerCase().replace(/\s+/g, '-')}-${id}.json`
            };
            
            try {
                // Save to localStorage
                localStorage.setItem(`levelPack_${id}`, JSON.stringify(newPack));
                
                hideCreateModal();
                showAlert(`Created pack "${name}" successfully!`, 'success');
                loadPacks();
                
                // Open editor for this pack
                setTimeout(() => editPack(id), 1000);
                
            } catch (error) {
                console.error('Error creating pack:', error);
                showAlert('Failed to create pack', 'error');
            }
        }
        
        function viewPack(id) {
            const pack = currentPacks.find(p => p.id === id);
            if (!pack) return;
            
            // For now, show JSON in new window
            const jsonWindow = window.open('', '_blank');
            jsonWindow.document.write(`
                <html>
                    <head><title>Pack: ${pack.name}</title></head>
                    <body style="font-family: monospace; padding: 20px;">
                        <h2>${pack.name}</h2>
                        <pre>${JSON.stringify(pack, null, 2)}</pre>
                    </body>
                </html>
            `);
        }
        
        function editPack(id) {
            // For now, redirect to old editor with pack loaded
            // TODO: Create inline editor
            showAlert('Edit functionality coming soon! Use old editor for now.', 'info');
        }
        
        async function deletePack(id) {
            const pack = currentPacks.find(p => p.id === id);
            if (!pack) return;
            
            if (!confirm(`Are you sure you want to delete "${pack.name}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                // Remove from localStorage
                localStorage.removeItem(`levelPack_${id}`);
                
                showAlert(`Deleted pack "${pack.name}"`, 'success');
                loadPacks();
                
            } catch (error) {
                console.error('Error deleting pack:', error);
                showAlert('Failed to delete pack', 'error');
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('packs').style.display = show ? 'none' : 'grid';
        }
        
        function showAlert(message, type = 'info') {
            const alerts = document.getElementById('alerts');
            alerts.innerHTML = `
                <div class="alert alert-${type}">
                    ${escapeHtml(message)}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alerts.innerHTML = '';
            }, 5000);
        }
        
        function hideAlert() {
            document.getElementById('alerts').innerHTML = '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createModal');
            if (event.target === modal) {
                hideCreateModal();
            }
        }
        
        // Enter key to create pack
        document.getElementById('packName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createPack();
            }
        });
    </script>
</body>
</html>
