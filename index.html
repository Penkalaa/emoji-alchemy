<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Emoji Alchemy">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Combine emojis to create new ones! A fun puzzle game.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <title>Emoji Alchemy</title>
    <style>
        html {
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for iOS */
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #gameContainer {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 100vh;
            max-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            width: 400px;
            height: 700px;
            max-width: 100vw;
            max-height: 100vh;
            max-height: 100dvh;
            object-fit: contain;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Mobile specific centering */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                justify-content: center;
                align-items: center;
            }
            
            #gameContainer {
                margin: auto;
                border-radius: 0;
                box-shadow: none;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                max-width: none;
                max-height: none;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            #gameCanvas {
                display: block;
                max-width: 100vw;
                max-height: 100vh;
                max-height: 100dvh;
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            #gameCanvas {
                max-height: -webkit-fill-available;
            }
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        /* PWA and Mobile safe area adjustments */
        @media screen and (max-width: 768px) {
            #ui {
                top: max(20px, env(safe-area-inset-top, 20px));
                top: max(20px, constant(safe-area-inset-top, 20px)); /* iOS 11.0-11.2 */
                left: max(20px, env(safe-area-inset-left, 20px));
                left: max(20px, constant(safe-area-inset-left, 20px)); /* iOS 11.0-11.2 */
                padding-top: 10px;
                font-size: 22px;
            }
        }
        
        /* PWA standalone mode adjustments */
        @media all and (display-mode: standalone) {
            #ui {
                top: max(30px, env(safe-area-inset-top, 30px));
                top: max(30px, constant(safe-area-inset-top, 30px)); /* iOS 11.0-11.2 */
                padding-top: 15px;
            }
        }
        
        /* iPhone X and newer with notch */
        @supports (padding: max(0px)) {
            @media screen and (max-width: 768px) {
                #ui {
                    top: max(40px, env(safe-area-inset-top, 40px));
                    padding-top: 10px;
                }
            }
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        /* Mobile and PWA adjustments for instructions */
        @media screen and (max-width: 768px) {
            #instructions {
                bottom: max(20px, env(safe-area-inset-bottom, 20px));
                bottom: max(20px, constant(safe-area-inset-bottom, 20px)); /* iOS 11.0-11.2 */
                padding-bottom: 10px;
                font-size: 14px;
            }
        }
        
        @media all and (display-mode: standalone) {
            #instructions {
                bottom: max(30px, env(safe-area-inset-bottom, 30px));
                bottom: max(30px, constant(safe-area-inset-bottom, 30px)); /* iOS 11.0-11.2 */
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="levelDisplay">Level 1</div>
        </div>
        <div id="instructions">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="game.js"></script>
    
    <!-- PWA Service Worker with Update Detection -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('SW: New version found, installing...');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    console.log('SW: New version ready, will refresh automatically');
                                    
                                    // Show update notification (optional)
                                    if (window.gameInstance && window.gameInstance.showQuickFeedback) {
                                        window.gameInstance.showQuickFeedback('ðŸ”„ App updated! Refreshing...', 0x3498db);
                                    }
                                    
                                    // Auto-refresh after 2 seconds
                                    setTimeout(() => {
                                        window.location.reload();
                                    }, 2000);
                                }
                            });
                        });
                        
                        // Listen for controlling service worker change
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            console.log('SW: Controller changed, reloading page');
                            window.location.reload();
                        });
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
